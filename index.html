<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morax Files</title>
  <style>
    /* Full black background & center everything */
    body {
      background: black;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 2s infinite;
    }

    /* Countdown timer */
    #countdown {
      font-size: 6rem;
      letter-spacing: 0.5rem;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 15px #0ff;
      animation: glitch 1s infinite;
    }

    /* Blinking colon */
    .blink {
      animation: blink 1s step-start infinite;
    }

    /* Flicker animations */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Glitch animation for countdown */
    @keyframes glitch {
      0% { text-shadow: 0 0 5px #fff; }
      20% { text-shadow: 2px 0 5px #0ff; }
      40% { text-shadow: -2px 0 5px #f0f; }
      60% { text-shadow: 2px 2px 10px #0ff; }
      80% { text-shadow: -2px -2px 10px #f0f; }
      100% { text-shadow: 0 0 5px #fff; }
    }

  </style>
</head>
<body>

  <h1>Morax Files</h1>
  <div id="countdown">
    <span id="hours">24</span><span class="blink">:</span><span id="minutes">00</span><span class="blink">:</span><span id="seconds">00</span>
  </div>

  <script>
    let countdownDuration = 24 * 60 * 60; // 24 hours in seconds

    function updateCountdown() {
      let hours = Math.floor(countdownDuration / 3600);
      let minutes = Math.floor((countdownDuration % 3600) / 60);
      let seconds = countdownDuration % 60;

      document.getElementById('hours').textContent = hours.toString().padStart(2,'0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2,'0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2,'0');

      if(countdownDuration > 0){
        countdownDuration--;
      } else {
        clearInterval(timer);
      }
    }

    updateCountdown();
    let timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
